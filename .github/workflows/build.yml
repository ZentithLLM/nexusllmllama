name: Build AAR

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Vulkan SDK, mesa-vulkan-drivers, glslc, and Ninja >=1.11
      run: |
        sudo apt update
        sudo apt install -y \
          vulkan-tools \
          libvulkan-dev \
          glslc \
          mesa-vulkan-drivers
        wget https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-linux.zip
        unzip ninja-linux.zip
        sudo mv ninja /usr/local/bin/
        ninja --version

    - name: Verify Vulkan
      run: |
        which glslc
        glslc --version
        vulkaninfo | head -n 20 || echo "Expected warning: no Vulkan physical devices (headless CI is OK)"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew app:assembleRelease

    - name: Upload AAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nexusllmllama-release
        path: app/build/outputs/aar/*.aar
